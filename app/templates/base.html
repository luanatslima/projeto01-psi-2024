{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Site do projeto_psi{% endblock %}</title>
</head>
<body>

        <header>
            <img src="{% static 'logo.png' %}" >
            <a href="{% url 'index' %}" >Início</a>
            <a href="{% url 'jogadoras' %}" >Jogadoras</a>
            <a href="{% url 'sobre' %}" >Sobre</a>
        </header>
        <aside>
            {% block content %}
            <h1>Seleção Feminina de Futebol</h1>
            <a href="{% url 'pagina_inicial' %}" >Início</a>
            {% endblock %}
        </aside>
        <section>
            <img src='{% static 'selecao.webp' %}'> 
            <img src='{% static 'selecao_.png' %}'>
        </section>
        <footer>
            <h5>PSI - 2024</h5>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
